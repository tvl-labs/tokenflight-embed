name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: Production
    env:
      CF_PAGES_PROJECT_NAME: tokenflight-embed-docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets and variables
        run: |
          missing=""
          [ -z "$CLOUDFLARE_API_TOKEN" ] && missing="$missing CLOUDFLARE_API_TOKEN(secret)"
          [ -z "$CLOUDFLARE_ACCOUNT_ID" ] && missing="$missing CLOUDFLARE_ACCOUNT_ID(secret)"
          [ -z "$PUBLIC_REOWN_PROJECT_ID" ] && missing="$missing PUBLIC_REOWN_PROJECT_ID(var)"
          if [ -n "$missing" ]; then
            echo "::error::Missing required environment variables:$missing"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PUBLIC_REOWN_PROJECT_ID: ${{ vars.PUBLIC_REOWN_PROJECT_ID }}

      - name: Validate Cloudflare API access
        run: |
          project_url="https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$CF_PAGES_PROJECT_NAME"
          project_response=$(curl -sS -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" "$project_url")
          project_success=$(echo "$project_response" | jq -r '.success // false')

          if [ "$project_success" != "true" ]; then
            code=$(echo "$project_response" | jq -r '.errors[0].code // "unknown"')
            message=$(echo "$project_response" | jq -r '.errors[0].message // "Unknown error"')
            echo "::error::Cloudflare auth check failed for project '$CF_PAGES_PROJECT_NAME' (code: $code): $message"
            echo "::error::Use a USER API token with Account -> Cloudflare Pages -> Edit on account '$CLOUDFLARE_ACCOUNT_ID'."
            echo "::error::If you are using an account-owned API token, switch to a user API token from My Profile -> API Tokens."
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          SITE_URL: https://embed.tokenflight.ai
          PUBLIC_REOWN_PROJECT_ID: ${{ vars.PUBLIC_REOWN_PROJECT_ID }}
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy apps/docs/dist --project-name "$CF_PAGES_PROJECT_NAME" --branch main --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
